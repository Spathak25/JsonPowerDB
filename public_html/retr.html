<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GET</title>
    <link rel="stylesheet" href="../style1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>

</head>

<body>
    <h1 style="font-size: 15px;"><strong>Retrieve a record</strong></h1>
    <div>
        <form id="empForm" method="post">
            <input type="text" id="empName" name="empName"
                placeholder="Enter the name of employee" class="form-control">
            <p></p>
            <input type="button" class="btn btn-primary" value="Get Details" onclick="getEmployee();">
        </form>
    </div>
    <script>
        function validateAndGetFormData() {
            var empNameVar = $("#empName").val();
            if (empNameVar === "") {
                alert("Employee Name is a required value!");
                $("#empName").focus();
                return "";
            }
            var jsonStrObj = {
                empName: empNameVar,
            };
            return JSON.stringify(jsonStrObj);
        }

        function resetForm() {
            $("#empName").val("");
            $("#empName").focus();
        }
        function getEmployee() {
            var jsonStr = validateAndGetFormData();
            if (jsonStr === "") {
                return;
            }
            var getReqStr = createGETRequest("90937478|-31949292991927569|90942731",
                "SAMPLE", "EMP-REL", jsonStr);
            alert(getReqStr);
            jQuery.ajaxSetup({ async: false });
            var resultObj = executeCommandAtGivenBaseUrl(getReqStr,
                "http://api.login2explore.com:5577", "/api/irl");
            alert(JSON.stringify(resultObj));
            jQuery.ajaxSetup({ async: true });
            resetForm();
        }        
    </script>

</body>

</html>
